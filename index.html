<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>TO-DO</title>
</head>

<body data-theme="">

    <main>
        <div class="flex">
            <h1>My To-Do List</h1>
            <select name="color" id="theme-select">
                <option value="classic">Classic</option>
                <option value="blue">Blue</option>
                <option value="dust">Dust</option>
                <option value="pink">Pink</option>
            </select>
        </div>
        <h1>My Already-Done List</h1>
        <ul id="theList" class="yoyo">
            <div class="vertline"></div>
            <li class="headingLi">
                <p>Task:</p>
                <p>Time:</p>
                <p>Done</p>
                <p>Delete</p>
            </li>
            <!-- <li><span>opvask</span><span>20 min</span><input id="${inputValue}" type="checkbox">
                <div class="deleteMe"></div>
            </li>
            <li><span>t√∏mme vaskemaskine</span><span>20 min</span><input id="${inputValue}" type="checkbox">
                <div class="deleteMe"></div>
            </li> -->
            <form id="inputForm" class="" action="">
                <!-- <label for="task">To-Do</label> -->
                <input id="newTask" name="task" type="text" placeholder="I.e. do the laundry..">
                <!-- <label for="tasktime">Duration</label> -->
                <input id="newTaskTime" name="tasktime" type="number" placeholder="minutes..">
                <input id="addButton" type="submit" value="Add Task">
            </form>
            <dialog id="tooMany" closed>
                <p>Complete some tasks first!</p>
                <form method="dialog">
                    <button>OK</button>
                </form>
            </dialog>
        </ul>
        <ul id="doneList" class="yoyo">
            <div class="vertline"></div>
            <dialog id="deletePlease" closed>
                <p>Delete some tasks first!</p>
                <form method="dialog">
                    <button>OK</button>
                </form>
            </dialog>
        </ul>
    </main>
